<body>
	<h1>Test geolocation accuracy</h1>
	<h2>Map with locations</h2>
    <div id="map"></div>
	<script>
	var map = L.map('map', {
		center: [51.505, -0.09],
		zoom: 13,
		attributionControl: false,
		zoomControl: false,
	});
	console.log('map: ', map);
	
	/**
	var latlngs = [
		[45.51, -122.68],
		[37.77, -122.43],
		[34.04, -118.2]
	];
	/**/
	var latlngs = locationLinesToPoly(`
		-23.572346,-46.631896
		-23.573012,-46.641306
		-23.579248,-46.640747
		-23.578702,-46.635149
		-23.580247,-46.641658
		-23.587087,-46.640688
	`);
	/**/
	
	var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
	// zoom the map to the polyline
	map.fitBounds(polyline.getBounds());

	/**
	 * Locations separated by new line to array.
	 * Removes spaces around new lines.
	 */
	function locationLinesToPoly(locationLines) {
		latlngs = locationLines
		.trim()
		.split('\n')
		.map(l=>l.trim())
		.filter(l=>l.length)
		.map(l=>l.split(','))
		return latlngs;
	}
	
	/**
	 * Update PoC.
	 */
	function updateMap(map, locationLines) {
		// transform
		var latlngs = locationLinesToPoly(locationLines);
		
		// remove previous
		map.eachLayer(function (layer) {
			map.removeLayer(layer);
		});
		
		// add
		var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
		// zoom the map to the polyline
		map.fitBounds(polyline.getBounds());
	}
	</script>
